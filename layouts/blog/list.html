<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="description"
        content="My personal blog, where I write about technologies I use on a day to day basis.">
    <title>Dan Rousseau - South African Software Developer Blog</title>
    <base href="/">
    <link href="css/styles.css" rel="stylesheet">
    {{ partial "gtag.html"}}
</head>

<body>
    <div class="w-screen h-screen overflow-auto">
        <div class="w-full h-full flex">
            <aside class="h-full w-1/6 flex flex-col"><a href=""
                    class="nav-link mx-auto text-xl py-5 mt-5 text-gray-900">
                    Home
                </a>
                <a href="blog" class="nav-link mx-auto text-xl py-5 mt-5 text-gray-800 active">
                    Blog
                </a>
            </aside>
            <main class="flex-1 flex mt-5 md:mt-24">
                <div class="w-4/5 h-full mx-auto overflow-auto max-w-screen-md">
                    {{ range .Data.Pages}}
                    <div class="grid grid-cols-1 md:grid-cols-6 mt-5">
                        <div class="col-span-2">
                            <div class="tracking-widest font-medium text-xl text-gray-900 font-medium">
                                {{.Params.Tag}}
                            </div>
                            <div class="mt-1 text-gray-500 text-sm">{{.Params.PostedAt}}</div>
                        </div>
                        <div class="col-span-4">
                            <h3 class="text-2xl font-medium text-gray-900 title-font mb-2 my-2">{{.Title}}</h3>
                            <div class="leading-relaxed">{{.Summary}}</div>
                            <a class="text-indigo-500 inline-flex items-center mt-4" href="{{.Permalink}}">
                                Read More
                            </a>
                        </div>
                    </div>
                    {{end}}
                </div>
            </main>
        </div>
    </div>

</body>

</html>
